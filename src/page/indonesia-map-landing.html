<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Challenges for Humanity - Indonesia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --primary-purple: #6b46c1;
            --deep-purple: #1a0b2e;
            --bright-purple: #b794f6;
            --glow-purple: #d946ef;
            --text-light: #e9d5ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0f0520 0%, #1a0b2e 25%, #2d1b4e 50%, #1a0b2e 75%, #0f0520 100%);
            color: white;
            min-height: 100vh;
            position: relative;
        }
        
        /* Animated background effect */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(107, 70, 193, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(183, 148, 246, 0.08) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(15, 5, 32, 0.3);
        }
        
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: var(--bright-purple);
            text-transform: uppercase;
            animation: fadeIn 1s ease-out;
        }
        
        .hamburger {
            width: 35px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .hamburger span {
            width: 100%;
            height: 3px;
            background: var(--glow-purple);
            border-radius: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(217, 70, 239, 0.5);
        }
        
        .hamburger:hover span {
            box-shadow: 0 0 20px rgba(217, 70, 239, 0.8);
        }
        
        /* Main content */
        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 4rem;
            z-index: 1;
        }
        
        .content {
            max-width: 600px;
            z-index: 10;
            animation: slideInLeft 1s ease-out;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ffffff 0%, var(--bright-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-light);
            margin-bottom: 3rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .buttons {
            display: flex;
            gap: 1.5rem;
        }
        
        .btn {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--glow-purple) 0%, var(--primary-purple) 100%);
            color: white;
            border: none;
            box-shadow: 0 10px 30px rgba(217, 70, 239, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(217, 70, 239, 0.5);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--glow-purple);
            border: 2px solid var(--glow-purple);
            box-shadow: 0 0 20px rgba(217, 70, 239, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(217, 70, 239, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(217, 70, 239, 0.4);
        }
        
        /* Map visualization */
        .map-container {
            position: absolute;
            right: -5%;
            top: 50%;
            transform: translateY(-50%);
            width: 60%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }
        
        #mapCanvas {
            width: 100%;
            max-width: 900px;
            height: auto;
            filter: drop-shadow(0 0 50px rgba(139, 92, 246, 0.4));
            animation: floatMap 6s ease-in-out infinite;
        }
        
        /* Read more */
        .read-more {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            cursor: pointer;
            animation: bounce 2s ease-in-out infinite;
        }
        
        .read-more-text {
            font-size: 0.9rem;
            color: var(--glow-purple);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-transform: lowercase;
            font-weight: 300;
        }
        
        .arrow-down {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid var(--glow-purple);
            margin: 0 auto;
            filter: drop-shadow(0 0 10px rgba(217, 70, 239, 0.6));
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes floatMap {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-15px) scale(1.02);
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .map-container {
                right: -10%;
                width: 65%;
            }
        }
        
        @media (max-width: 968px) {
            nav {
                padding: 1.5rem 2rem;
            }
            
            .container {
                padding: 0 2rem;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .map-container {
                opacity: 0.3;
                right: -20%;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <nav>
        <div class="logo">Company Logo</div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    
    <div class="container">
        <div class="content">
            <h1>Global Challenges<br>for Humanity</h1>
            <p class="description">
                Lorem ipsum dolor sit amet, at consectetur elit, sed do eiusid tempor incididunt ut dolorem magna aliqua.
            </p>
            <div class="buttons">
                <a href="#" class="btn btn-primary">Get Started</a>
                <a href="#" class="btn btn-secondary">View Demo</a>
            </div>
        </div>
        
        <div class="map-container">
            <canvas id="mapCanvas"></canvas>
        </div>
    </div>
    
    <div class="read-more">
        <div class="read-more-text">read more</div>
        <div class="arrow-down"></div>
    </div>
    
    <script>
        // Indonesia Map visualization using Canvas
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 1000;
        canvas.height = 600;
        
        // Major cities in Indonesia with approximate coordinates
        // Scaled and positioned for visualization
        const cities = [
            // Sumatra
            { name: 'Banda Aceh', x: 150, y: 100, size: 3 },
            { name: 'Medan', x: 170, y: 130, size: 4 },
            { name: 'Pekanbaru', x: 190, y: 170, size: 3 },
            { name: 'Padang', x: 170, y: 190, size: 3 },
            { name: 'Palembang', x: 220, y: 230, size: 4 },
            { name: 'Bandar Lampung', x: 230, y: 260, size: 3 },
            
            // Java
            { name: 'Jakarta', x: 280, y: 280, size: 6 },
            { name: 'Bandung', x: 300, y: 290, size: 5 },
            { name: 'Semarang', x: 350, y: 290, size: 4 },
            { name: 'Yogyakarta', x: 360, y: 300, size: 4 },
            { name: 'Surabaya', x: 420, y: 290, size: 5 },
            
            // Kalimantan
            { name: 'Pontianak', x: 320, y: 180, size: 3 },
            { name: 'Banjarmasin', x: 390, y: 230, size: 3 },
            { name: 'Balikpapan', x: 440, y: 190, size: 4 },
            { name: 'Samarinda', x: 450, y: 170, size: 3 },
            
            // Sulawesi
            { name: 'Manado', x: 520, y: 140, size: 3 },
            { name: 'Palu', x: 490, y: 200, size: 3 },
            { name: 'Makassar', x: 490, y: 260, size: 5 },
            { name: 'Kendari', x: 520, y: 280, size: 3 },
            
            // Bali & Nusa Tenggara
            { name: 'Denpasar', x: 450, y: 310, size: 4 },
            { name: 'Mataram', x: 470, y: 320, size: 3 },
            { name: 'Kupang', x: 540, y: 350, size: 3 },
            
            // Maluku & Papua
            { name: 'Ambon', x: 600, y: 240, size: 3 },
            { name: 'Ternate', x: 560, y: 160, size: 2 },
            { name: 'Jayapura', x: 750, y: 230, size: 4 },
            { name: 'Sorong', x: 670, y: 200, size: 3 },
            { name: 'Manokwari', x: 700, y: 210, size: 2 }
        ];
        
        // Create connections between cities
        const connections = [];
        
        // Main backbone connections
        const backboneConnections = [
            // Sumatra backbone
            ['Banda Aceh', 'Medan'],
            ['Medan', 'Pekanbaru'],
            ['Pekanbaru', 'Padang'],
            ['Pekanbaru', 'Palembang'],
            ['Palembang', 'Bandar Lampung'],
            
            // Java backbone
            ['Bandar Lampung', 'Jakarta'],
            ['Jakarta', 'Bandung'],
            ['Bandung', 'Semarang'],
            ['Semarang', 'Yogyakarta'],
            ['Yogyakarta', 'Surabaya'],
            
            // Kalimantan connections
            ['Palembang', 'Pontianak'],
            ['Pontianak', 'Banjarmasin'],
            ['Banjarmasin', 'Balikpapan'],
            ['Balikpapan', 'Samarinda'],
            
            // Sulawesi connections
            ['Samarinda', 'Manado'],
            ['Manado', 'Palu'],
            ['Palu', 'Makassar'],
            ['Makassar', 'Kendari'],
            
            // Eastern connections
            ['Surabaya', 'Denpasar'],
            ['Denpasar', 'Mataram'],
            ['Mataram', 'Kupang'],
            ['Kendari', 'Ambon'],
            ['Manado', 'Ternate'],
            ['Ambon', 'Sorong'],
            ['Sorong', 'Manokwari'],
            ['Manokwari', 'Jayapura'],
            
            // Cross connections
            ['Jakarta', 'Pontianak'],
            ['Semarang', 'Banjarmasin'],
            ['Surabaya', 'Makassar'],
            ['Balikpapan', 'Palu'],
            ['Denpasar', 'Makassar']
        ];
        
        backboneConnections.forEach(([city1, city2]) => {
            const c1 = cities.find(c => c.name === city1);
            const c2 = cities.find(c => c.name === city2);
            if (c1 && c2) {
                connections.push({
                    from: c1,
                    to: c2,
                    phase: Math.random() * Math.PI * 2
                });
            }
        });
        
        let time = 0;
        
        function drawMap() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            time += 0.02;
            
            // Draw island outlines (simplified shapes)
            ctx.strokeStyle = 'rgba(139, 92, 246, 0.2)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 5]);
            
            // Sumatra outline
            ctx.beginPath();
            ctx.moveTo(140, 90);
            ctx.quadraticCurveTo(130, 150, 160, 200);
            ctx.quadraticCurveTo(180, 240, 240, 270);
            ctx.stroke();
            
            // Java outline
            ctx.beginPath();
            ctx.moveTo(240, 275);
            ctx.lineTo(440, 295);
            ctx.stroke();
            
            // Kalimantan outline
            ctx.beginPath();
            ctx.moveTo(280, 160);
            ctx.quadraticCurveTo(350, 140, 420, 160);
            ctx.quadraticCurveTo(470, 180, 460, 250);
            ctx.quadraticCurveTo(400, 270, 340, 250);
            ctx.stroke();
            
            // Sulawesi outline
            ctx.beginPath();
            ctx.moveTo(500, 130);
            ctx.quadraticCurveTo(530, 170, 520, 220);
            ctx.quadraticCurveTo(500, 280, 530, 300);
            ctx.stroke();
            
            // Papua outline
            ctx.beginPath();
            ctx.moveTo(650, 190);
            ctx.quadraticCurveTo(720, 180, 780, 220);
            ctx.quadraticCurveTo(790, 240, 760, 260);
            ctx.stroke();
            
            ctx.setLineDash([]);
            
            // Draw connections with animated flow
            connections.forEach((conn, idx) => {
                const flowPhase = (time + conn.phase) % (Math.PI * 2);
                const flowPos = (Math.sin(flowPhase) + 1) / 2; // 0 to 1
                
                // Base connection line
                const gradient = ctx.createLinearGradient(
                    conn.from.x, conn.from.y,
                    conn.to.x, conn.to.y
                );
                gradient.addColorStop(0, 'rgba(139, 92, 246, 0.3)');
                gradient.addColorStop(0.5, 'rgba(217, 70, 239, 0.5)');
                gradient.addColorStop(1, 'rgba(139, 92, 246, 0.3)');
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.setLineDash([8, 8]);
                ctx.beginPath();
                ctx.moveTo(conn.from.x, conn.from.y);
                
                // Curved connection
                const midX = (conn.from.x + conn.to.x) / 2;
                const midY = (conn.from.y + conn.to.y) / 2;
                const distance = Math.sqrt(
                    Math.pow(conn.to.x - conn.from.x, 2) + 
                    Math.pow(conn.to.y - conn.from.y, 2)
                );
                const curvature = Math.min(distance * 0.2, 40);
                
                ctx.quadraticCurveTo(
                    midX, midY - curvature,
                    conn.to.x, conn.to.y
                );
                ctx.stroke();
                ctx.setLineDash([]);
                
                // Animated particle on line
                const particleX = conn.from.x + (conn.to.x - conn.from.x) * flowPos;
                const particleY = conn.from.y + (conn.to.y - conn.from.y) * flowPos - curvature * Math.sin(Math.PI * flowPos);
                
                ctx.fillStyle = 'rgba(217, 70, 239, 0.8)';
                ctx.beginPath();
                ctx.arc(particleX, particleY, 2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw cities with pulsing effect
            cities.forEach((city, idx) => {
                const pulse = Math.sin(time * 2 + idx * 0.3) * 0.5 + 0.5;
                const baseSize = city.size;
                const size = baseSize + pulse * 3;
                
                // Outer glow
                const glowGradient = ctx.createRadialGradient(
                    city.x, city.y, 0,
                    city.x, city.y, size * 4
                );
                glowGradient.addColorStop(0, 'rgba(217, 70, 239, 0.8)');
                glowGradient.addColorStop(0.4, 'rgba(139, 92, 246, 0.4)');
                glowGradient.addColorStop(1, 'rgba(139, 92, 246, 0)');
                
                ctx.fillStyle = glowGradient;
                ctx.beginPath();
                ctx.arc(city.x, city.y, size * 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Inner glow ring
                ctx.strokeStyle = `rgba(217, 70, 239, ${0.6 + pulse * 0.4})`;
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.arc(city.x, city.y, size * 2, 0, Math.PI * 2);
                ctx.stroke();
                
                // City point
                const pointGradient = ctx.createRadialGradient(
                    city.x, city.y, 0,
                    city.x, city.y, size
                );
                pointGradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
                pointGradient.addColorStop(0.4, 'rgba(217, 70, 239, 1)');
                pointGradient.addColorStop(1, 'rgba(139, 92, 246, 0.9)');
                
                ctx.fillStyle = pointGradient;
                ctx.beginPath();
                ctx.arc(city.x, city.y, size, 0, Math.PI * 2);
                ctx.fill();
                
                // City name (for major cities)
                if (city.size >= 4) {
                    ctx.fillStyle = 'rgba(183, 148, 246, 0.6)';
                    ctx.font = '10px Poppins';
                    ctx.textAlign = 'center';
                    ctx.fillText(city.name, city.x, city.y + size + 12);
                }
            });
            
            requestAnimationFrame(drawMap);
        }
        
        drawMap();
        
        // Hamburger menu animation
        const hamburger = document.querySelector('.hamburger');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
        });
        
        // Smooth scroll for read more
        document.querySelector('.read-more').addEventListener('click', () => {
            window.scrollBy({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        });
    </script>
</body>
